<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczenia</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div id="baner">
        <h1>Całodobowa stacja paliw</h1>
    </div>

    <div id="menu">
        <a href="stacja.html"><img src="home.png"></a>
        <a href="obliczenia.html"><img src="znak.png"></a>
        <p>Pobierz dokument</p>
    </div>

    <div id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>  

        Rodzaj paliwa (1-benzyna, 2-olej napędowy):<br/>
        <input type="number" id="rodzajPaliwa"/><br/>
        
        Ile litrów?<br/>
        <input type="number" id="iloscLitrow"/><br/>
        <input type="button" value="Oblicz" onclick="oblicz()">
        <p id="wynik"></p> 
    </div>
    
    <div id="prawy">
        <img src="samochod.png" id="auto">
    </div>

    <div id="stopka">
        <p>Stronę opracował: 00000000000</p>
    </div>

    <script>
    function obliczPaliwo() 
    {
        let rodzajPaliwa = document.getElementById("rodzajPaliwa").value;
        let iloscLitrow = document.getElementById("iloscLitrow").value;
        if (rodzajPaliwa == 1) 
        {
            cena = 4 * iloscLitrow;
        }
        else if (rodzajPaliwa == 2) 
        {
            cena = 3.5 * iloscLitrow;
        }
        else
        {
            cena = 0;
        }
        document.getElementById("wynik").innerHTML = "koszt paliwa: " + cena + " zł"
    }
    </script>
</body>
</html>
