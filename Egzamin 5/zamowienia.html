<body>
    <div id="menu">
        <a href="index.html">Strona główna</a>

        <a href="blog.html">Blog</a>

    <div id="logo">
        <img src="logo.png" alt="Kawa">
    </div>
    <div id="baner">
        <h1>Sklep z kawą</h1>
    </div>
    <div id="lewy">
        Podaj numer kawy:
        <input type="number" id="numer"> <br>
        Podaj wagę w dekagramach:
        <input type="number" id="waga"> <br>
        <input type="button" value="Zamów" onclick="Koszt()">
        <p id="wynik"></p>
        <script>
            function Koszt()
            {
                numer = document.getElementById("numer").value
                waga = document.getElementById("waga").value
                let cena

                if (numer == 1)
                {
                    cena = waga * 5
                }
                else if (numer == 2)
                (
                    cena = waga * 7
                )
                else if (numer == 4)
                {
                    cena = waga * 6
                }
                document.getElementById("wynik").innerHTML = "Koszt zamówienia wynosi: " + cena + "zł"
            }
        </script>
    </div>
    <div id="prawy">
        <h3>Oferta</h3>
        <ul>
            <li>Arabica</li>
            <li>Robusta</li>
            <li class="bez">bezkofeinowa</li>
            <li>zielona</li>
        </ul>
    </div>
    <div id="stopka">
        Stronę przygotował: Jakub Gad
    </div>
