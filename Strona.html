<html>
    <head>
        <title>Tytuł Strony</title>
    </head>
    <body>
        <h1>To jest tekst w HTML</h1>
        <script>
            document.write("Hello World");
            document.write("<br/>");
            document.write("Hello World");
            document.write("<br/>");

            //int number

            var pierwszaZmienna;

            document.write("Zawartość zmiennej " + pierwszaZmienna);
            document.write("<br/>");

            pierwszaZmienna = 2;
            pierwszaZmienna = pierwszaZmienna + 1;
            
            document.write("Zawartość zmiennej " + pierwszaZmienna);
            document.write("<br/>");

            pierwszaZmienna = "Hello World";

            document.write("Zawartość zmiennej " + pierwszaZmienna);
            document.write("<br/>");

            pierwszaZmienna = true;

            document.write("Zawartość zmiennej " + pierwszaZmienna);
            document.write("<br/>");

        </script>
    </body>
</html>
